<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Augusto — HIA Solutions</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0c0c0c">
  <link rel="icon" sizes="192x192" href="assets/icon-192.png">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="config.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/icon-192.png" alt="Augusto" class="logo">
      <div>
        <h1>Augusto</h1>
        <p class="subtitle">Atendimento inteligente — HIA Solutions</p>
      </div>
    </div>
    <button id="installBtn" class="btn ghost">Instalar App</button>
  </header>

  <main class="container">
    <section class="card hero">
      <h2>Como posso te ajudar?</h2>
      <p>Escolha um serviço para começar. O atendimento é via WhatsApp e integrado à planilha.</p>
      <div class="grid">
        <button class="btn action" data-action="chatbot">🤖 Criação de chatbot</button>
        <button class="btn action" data-action="automacao">⚙️ Automação com IA</button>
        <button class="btn action" data-action="agenda">📅 Agendamento de reuniões</button>
        <button class="btn action" data-action="especialista">🗣️ Falar com um especialista</button>
        <button class="btn action" data-action="servicos">🧭 Ver todos os serviços</button>
      </div>
    </section>

    <section class="card">
      <h3>Status</h3>
      <ul id="statusList" class="status"></ul>
    </section>
  </main>

  <footer class="footer">
    <span>HIA Solutions • WhatsApp: <a id="waLink" href="#" target="_blank" rel="noopener">abrir conversa</a></span>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
